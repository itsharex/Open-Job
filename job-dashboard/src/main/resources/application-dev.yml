spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    # 数据源基本配置
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/open_job?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    # 数据源其他配置
    # 配置初始化大小/最小/最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 获取连接等待超时时间
    maxWait: 60000
    # 间隔多久进行一次检测，检测需要关闭的空闲连接
    timeBetweenEvictionRunsMillis: 60000
    # 一个连接在池中最小生存的时间
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
    poolPreparedStatements: false
    # 监控统计拦截的filters
    filters: stat
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500


  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# 清除多少天前的日志
clear-interval: 7

# 报警模板 标题（任务名称）:时间，内容
alarm-template: "T%s:T%s,Cause by:%s"
# 夜间开始时间（18：30）
night-pending-begin-time: 1830
# 夜间结束时间（9：00）
night-pending-end-time: 900

com:
  saucesubfresh:
    captcha:
      image:
        length: 4 #图形验证码的位数为6，将覆盖默认配置中的4
        width: 200 #图形验证码的宽度为100，将覆盖默认配置中的67，但由于请求中设置的宽度为200，所以真正的宽度将为200
        height: 60
      scan:
        width: 300 #二维码宽度
        height: 300 #二维码高度
        margin: 1 #二维码外边距，0到4
      math:
        width: 200 #图形验证码的宽度为100，将覆盖默认配置中的67，但由于请求中设置的宽度为200，所以真正的宽度将为200
        height: 60
    security:
      ignore-paths:
        - "/captcha/**"
        - "/login/**"
    alarm:
      # 这里的 {xxxxxx} 替换成你的钉钉机器人的 secret
      secret: xxxxxx
      # 这里 {xxxxxxxx} 替换成你的钉钉机器人的 access_token
      webhook: https://oapi.dingtalk.com/robot/send?access_token=xxxxxxxx
